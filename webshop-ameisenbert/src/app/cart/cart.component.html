<br>
<h1 *ngIf="!cart; else userLoggedIn">no cart</h1>

<ng-template #userLoggedIn>
    <div class="container">
        <div class="row">
            <h1>cart from user: {{cart?.userID}} works!</h1>
        </div>
        <div class="row">
            <div class="col-md-3" *ngFor="let product of products">
                <app-product [product]=product [canRemoveFromCart]=true></app-product>
            </div>
        </div>
    </div>
</ng-template>

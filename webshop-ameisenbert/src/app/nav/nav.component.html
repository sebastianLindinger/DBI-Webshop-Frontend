<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="deviceXs ? 'dialog' : 'navigation'"
    [mode]="deviceXs ? 'over' : 'side'" [opened]="!deviceXs">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      
      <a mat-list-item routerLink="/products" routerLinkActive="active">Products</a>
      <a mat-list-item routerLink="/orders" routerLinkActive="active">Orders</a>
      <a mat-list-item routerLink="/cart" routerLinkActive="active">Cart</a>
      <a mat-list-item routerLink="/login" routerLinkActive="active">Login</a>
      <a mat-list-item routerLink="/register" routerLinkActive="active" >Register</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="deviceXs">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>webshop-ameisenbert</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
